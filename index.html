<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result_card">
        <h3>Your Result</h3>
        <div class="gradient_circle">
          <h2 class="bolder">76</h2>
          <p>of 100</p>
        </div>

        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary_card">
        <h3 class="summary_heading">Summary</h3>
        <div class="row">
          <div class="badge">
            <img class="icon" src="./assets/images/icon-reaction.svg"></img><b>Reaction</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>

        <div class="row">
          <div class="badge">
            <img src="/assets/images/icon-memory.svg" class="icon"></img><b>Memory</b></div>
          <p><b>92 </b>/ 100</p>
        </div>

        <div class="row">
          <div class="badge">
            <img class="icon" src="/assets/images/icon-verbal.svg"></img><b>Verbal</b></div>
          <p><b>61 </b>/ 100</p>
        </div>

        <div class="row">
          <div class="badge">
            <img class="icon" src="/assets/images/icon-visual.svg"></img><b>Visual</b></div> 
          <p><b>72 </b>/ 100</p>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
